<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Para ti üíñ</title>
  <style>
    body {
      background: linear-gradient(180deg, #fff5f5, #ffe6e6);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .carta {
      background: #fffaf0;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 600px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 18px;
      animation: fadein 2s ease;
      text-align: center;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .foto {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 350px; 
      height: auto; 
    }

    .mostrar {
      opacity: 1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff7b7b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      /* Asegura espacio entre botones */
      margin-left: 10px; 
      margin-right: 10px;
    }
    
    /* Estilo para los botones enlazados (para que el enlace no se vea feo) */
    .link-container {
        display: inline-block;
        margin-top: 20px;
    }

    button:hover {
      background-color: #ff5c5c;
    }
    
    /* ESTILO PARA EL NUEVO BOT√ìN KITTY */
    #kitty-button {
      background-color: #ffc0cb; /* Rosa claro de Hello Kitty */
    }
    #kitty-button:hover {
      background-color: #ffb6c1; 
    }
  </style>
</head>
<body>
  <div class="carta">{{ carta }}</div>
  
  <a href="/kitty" class="link-container"><button id="kitty-button">Kitty üêà</button></a>
  
  <a href="/fotos" class="link-container"><button>Diego y paz üì∏</button></a>
  
  <a href="/darice" class="link-container"><button>Fotos de Darice ü•∞</button></a>
  
  <img src="{{ foto_url }}" alt="Foto sorpresa" class="foto" id="foto-sorpresa">

  <script>
    function mostrarFoto() {
      const foto = document.getElementById('foto-sorpresa');
      foto.classList.toggle('mostrar');
    }
  </script>
</body>
</html>
