<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title> Darice ‚ú®</title>
  <style>
    body {
      background: linear-gradient(180deg, #fff5f5, #ffe6e6); 
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff7b7b;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px;
      margin-top: 30px;
    }

    /* ************************************************* */
    /* ** C√ìDIGO MODIFICADO PARA AGRANDAR LAS IM√ÅGENES ** */
    /* ************************************************* */
    .gallery img {
      width: 100%;
      height: auto; /* Permite altura proporcional */
      max-height: 350px; /* Altura m√°xima moderada */
      object-fit: contain; /* Muestra la imagen completa sin recortar */
      
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      border: 3px solid #ff7b7b;
      
      /* Alinea la imagen al centro de su caja para mejor est√©tica */
      justify-self: center; 
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff7b7b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff5c5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Darice ü•∞</h1>
    
    <div class="gallery">
      {% for foto in fotos_darice %}
      <img src="/static/{{ foto }}" alt="Foto de Darice">
      {% endfor %}
    </div>
    
    <a href="/"><button>Volver a la carta principal</button></a>
  </div>
</body>
</html>
