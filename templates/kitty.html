<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title> Kitty üòª</title>
  <style>
    body {
      background: linear-gradient(180deg, #f0f8ff, #e0f2f7); 
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* ************************************************* */
    /* ** C√ìDIGO MODIFICADO PARA AGRANDAR LAS IM√ÅGENES ** */
    /* ************************************************* */
    .gallery img {
      width: 100%;
      height: auto; /* Permite altura proporcional */
      max-height: 350px; /* Altura m√°xima moderada */
      object-fit: contain; /* Muestra la imagen completa sin recortar */
      
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      border: 3px solid #ffc0cb;
      
      /* Alinea la imagen al centro de su caja para mejor est√©tica */
      justify-self: center; 
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4d94;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nuestra Kitty üòª</h1>
    
    <div class="gallery">
      <img src="/static/IMG_7744.jpg" alt="Foto de Kitty 1">
      <img src="/static/3b3a783f-165b-4cf7-b940-803d7c175943.jpg" alt="Foto de Kitty 2">
      <img src="/static/IMG_3670.jpg" alt="Foto de Kitty 3">
      <img src="/static/IMG_3653.jpg" alt="Foto de Kitty 4">
      <img src="/static/IMG_3721.jpg" alt="Foto de Kitty 5">
      <img src="/static/kkitty.PNG" alt="Foto de Kitty 6">
    </div>
    
    <a href="/"><button>Volver a la carta principal</button></a>
  </div>
</body>
</html>
