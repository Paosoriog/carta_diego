<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi Kitty üòª</title>
  <style>
    body {
      background: linear-gradient(180deg, #f0f8ff, #e0f2f7); /* Tonos azules y blancos */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 80%; /* Un poco m√°s ancho para la galer√≠a */
      max-width: 900px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff69b4; /* Rosa para el t√≠tulo */
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Columnas responsivas */
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 200px; /* Altura fija para todas las im√°genes */
      object-fit: cover; /* Recorta la imagen para que encaje */
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      border: 3px solid #ffc0cb; /* Borde rosa claro */
    }

    .gallery img:hover {
      transform: scale(1.05); /* Efecto de zoom al pasar el rat√≥n */
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff69b4; /* Rosa del t√≠tulo */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4d94;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mi Hermoso Kitty üòª</h1>
    
    <div class="gallery">
      <img src="/static/IMG_7744.jpg" alt="Foto de Kitty 1">
      <img src="/static/3b3a783f-165b-4cf7-b940-803d7c175943.jpg" alt="Foto de Kitty 2">
      <img src="/static/IMG_3670.jpg" alt="Foto de Kitty 3">
      <img src="/static/IMG_3653.jpg" alt="Foto de Kitty 4">
      <img src="/static/IMG_3721.jpg" alt="Foto de Kitty 5">
      <img src="/static/kkitty.PNG" alt="Foto de Kitty 6">
    </div>
    
    <a href="/"><button>Volver a la carta principal</button></a>
  </div>
</body>
</html>
